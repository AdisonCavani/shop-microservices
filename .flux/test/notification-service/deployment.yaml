apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: test-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: ghcr.io/adisoncavani/shop-microservices/notification-service:0.0.9
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: env-shared
            - secretRef:
                name: shared-secrets
            - secretRef:
                name: notification-service
          env:
            - name: OTEL_SERVICE_NAME
              value: notification-service
            - name: OTEL_RESOURCE_ATTRIBUTES
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
