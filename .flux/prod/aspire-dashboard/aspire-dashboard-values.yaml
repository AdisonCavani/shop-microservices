---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspire-dashboard
  namespace: shop-prod
  labels:
    app: aspire-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aspire-dashboard
  template:
    metadata:
      labels:
        app: aspire-dashboard
    spec:
      containers:
        - name: aspire-dashboard
          image: mcr.microsoft.com/dotnet/aspire-dashboard:9.5
          imagePullPolicy: Always
          ports:
            - name: web
              containerPort: 18888
            - name: otlp
              containerPort: 18889
          env:
            - name: DASHBOARD__OTLP__ENDPOINT
              value: "http://0.0.0.0:18889"
            - name: DASHBOARD__FRONTEND__ENDPOINT
              value: "http://0.0.0.0:18888"
          readinessProbe:
            httpGet:
              path: /
              port: 18888
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 18888
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: aspire-dashboard
  namespace: shop-prod
spec:
  type: ClusterIP
  selector:
    app: aspire-dashboard
  ports:
    - name: web
      port: 18888
      targetPort: 18888
    - name: otlp
      port: 18889
      targetPort: 18889
