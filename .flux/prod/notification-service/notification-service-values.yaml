apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: shop-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: ghcr.io/adisoncavani/shop-microservices/notification-service:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: notification-service
